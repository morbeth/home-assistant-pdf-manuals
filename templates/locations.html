<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standorte</title>
    <link rel="stylesheet" href="{{ static_url('styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Standorte</h1>

    {% from 'includes/navigation.html' import nav_devices %}
    {{ nav_devices() }}

    <div class="content">
        <div class="bulk-actions" style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin-bottom:1rem;">
            <a class="button primary" href="{{ url_for('add_location') }}">Standort hinzufügen</a>
            <a class="button" href="{{ url_for('import_locations_from_ha') }}">Aus Home Assistant importieren</a>
        </div>

        <table class="data-table">
            <thead>
            <tr>
                <th>Standort</th>
                <th>Anzahl Geräte</th>
                <th style="width:280px;">Aktionen</th>
            </tr>
            </thead>
            <tbody>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.name }}</td>
                <td>{{ loc.count }}</td>
                <td class="actions">
                    <a class="action-btn" href="{{ url_for('list_devices_by_location', location=loc.name) }}">Anzeigen</a>
                    <a class="action-btn edit" href="{{ url_for('edit_location', slug=loc.slug) }}">Bearbeiten</a>
                    <form method="post" action="{{ url_for('delete_location', slug=loc.slug) }}" style="display:inline;"
                          onsubmit="return confirm('Standort wirklich löschen? Nur möglich, wenn keine Geräte zugeordnet sind.');">
                        <button type="submit" class="action-btn delete">Löschen</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="empty">Keine Standorte gefunden</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
