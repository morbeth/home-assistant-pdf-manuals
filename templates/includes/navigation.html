{% macro nav_main() %}
<nav class="main-nav">
    <a href="{{ base_url }}{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">Übersicht</a>
    <a href="{{ base_url }}{{ url_for('list_manuals') }}" class="nav-item {% if request.endpoint == 'list_manuals' %}active{% endif %}">Anleitungen</a>
    <a href="{{ base_url }}{{ url_for('list_devices') }}" class="nav-item {% if request.endpoint == 'list_devices' %}active{% endif %}">Geräte</a>

    <div class="nav-actions">
        <a href="{{ base_url }}{{ url_for('upload_manual') }}" class="button">Anleitung hochladen</a>
        <a href="{{ base_url }}{{ url_for('add_device') }}" class="button primary">Gerät hinzufügen</a>
    </div>
</nav>
{% endmacro %}

{% macro nav_manuals() %}
<nav class="sub-nav">

</nav>

{% macro nav_devices() %}

    <a href="{{ base_url }}{{ url_for('list_devices') }}" class="nav-item">Alle Geräte</a>

</nav>
{% endmacro %}
